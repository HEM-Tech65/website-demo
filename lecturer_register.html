<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Registration | University Timetable</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <img src="Images/logo.png" class="logo">
        <h2>Lecturer Registration</h2>
        <form action="lecturer_register.php" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="courses">Course:</label>
                <input type="text" id="courses" name="courses" placeholder="Enter comma-separated course" required>
            </div>
            <div class="form-group">
                <label for="groups">Groups:</label>
                <input type="text" id="groups" name="groups" placeholder="Enter comma-separated groups" required>
            </div>
            <button type="submit" class="btn-primary">Register</button>
        </form>
    </div>
</body>

</html>
